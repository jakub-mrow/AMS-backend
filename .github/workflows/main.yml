name: Deployment from Github to AWS
on:
  push:
    branches:
      - main
      - infrastructure
  pull_request:
    branches:
      - main

env:
  AWS_REGION: eu-central-1
  ECR_REGISTRY: 944750375340.dkr.ecr.eu-central-1.amazonaws.com/ams.registry.apps
  ECR_REPOSITORY: ams.registry.apps

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout source code"
        uses: actions/checkout@v2

      - name: "Build and run container"
        run: docker-compose up -d --build

      - name: "Sleep for 30 seconds"
        uses: jakejarvis/wait-action@master
        with:
          time: '30s'

      - name: "Run tests"
        run: docker-compose exec -T django pytest

      - name: "Stop containers"
        run: docker-compose down

  build-and-push:
    needs: continuous-integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        run: |
          docker build -t ams-django:latest -f ./docker/django/Dockerfile .
          docker tag ams-django:latest $ECR_REGISTRY/ams-django:latest
          docker push $ECR_REGISTRY/ams-django:latest
