              examples:
                Refresh token:
                  value:
                    access: >-
                      eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNjkyODA5NTE4LCJpYXQiOjE2OTE1MTM0OTMsImp0aSI6IjQ5OTFlYzAyZjk2NjQ3MDg4NmM1OTYyZmRiOGViZDA0IiwidXNlcl9pZCI6MiwidXNlcm5hbWUiOiJ6YnlzemVrMiJ9.OEGNm9B0hHyVnj83MGacvKayIZKgoe9FBul2DlaDcNc
  #Accounts
  /api/accounts:
    get:
      tags:
        - Accounts
      summary: List user's accounts
      description: List user's accounts
      operationId: listUserSAccounts
      responses:
        '200':
          description: OK

          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:

                    id:
                      type: number
                      example: 5
                    name:
                      type: string
                      example: KONTO 2
                    user_id:
                      type: number
                      example: 1
                    balances:
                      type: array
                      items:
                        type: object
                        properties:
                          account_id:
                            type: number
                            example: 5
                          amount:
                            type: number
                            example: 50.25
                          currency:
                            type: string
                            example: PLN
                    last_save_date:
                      type: string
                      format: date-time
                      example: 2023-08-13T00:00:00.000000
                    last_transaction_date:
                      type: string
                      format: date-time
                      example: 2023-08-13T10:30:00.123456

    post:
      tags:
        - Accounts
      summary: Open account
      description: Open account
      operationId: openAccount
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: KONTO 5

      responses:
        '201':
          description: Created

          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Account created


  /api/accounts/{account_id}:
    get:
      tags:
        - Accounts
      summary: View account
      description: View account
      operationId: viewAccount
      parameters:
        - in: path
          name: account_id
          schema:
            type: integer
          required: true
          description: Numeric ID of the user's account

      responses:
        '200':
          description: OK

          content:
            application/json:
              schema:
                type: object
                properties:

                  id:
                    type: number
                    example: 5
                  name:
                    type: string
                    example: KONTO 2
                  user_id:
                    type: number
                    example: 1
                  balances:
                    type: array
                    items:
                      type: object
                      properties:
                        account_id:
                          type: number
                          example: 5
                        amount:
                          type: number
                          example: 50.25
                        currency:
                          type: string
                          example: PLN
                  last_save_date:
                      type: string
                      format: date-time
                      example: 2023-08-13T00:00:00.000000
                  last_transaction_date:
                      type: string
                      format: date-time
                      example: 2023-08-13T10:30:00.123456

    delete:
      tags:
        - Accounts
      summary: Close account
      description: Close account
      operationId: closeAccount
      parameters:
        - in: path
          name: account_id
          schema:
            type: integer
          required: true
          description: Numeric ID of the user's account
      responses:
        '204':
          description: No content

          content: {}

  /api/accounts/{account_id}/set_preferences:
    put:
      tags:
        - Accounts
      summary: Set account preferences
      description: Set account preferences
      operationId: setAccountPreferences
      parameters:
        - in: path
          name: account_id
          schema:
            type: integer
          required: true
          description: Numeric ID of the user's account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_currency:
                  type: string
                  example: EUR
                tax_currency:
                  type: string
                  example: PLN

      responses:
        '200':
          description: OK

          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Account preferences updated
  /api/accounts/{account_id}/get_preferences:
    get:
      tags:
        - Accounts
      summary: Get account preferences
      description: Get account preferences
      operationId: getAccountPreferences
      parameters:
        - in: path
          name: account_id
          schema:
            type: integer
          required: true
          description: Numeric ID of the user's account

      responses:
        '200':
          description: OK

          content:
            application/json:
              schema:
                type: object
                properties:
                  account_id:
                    type: integer
                    example: 1
                  base_currency:
                    type: string
                    example: EUR
                  tax_currency:
                    type: string
                    example: PLN
  #Transactions

  /api/accounts/{account_id}/transactions:
    get:
      tags:
        - Transactions
      summary: Get accounts transactions
      description: Get accounts transactions
      operationId: getAccountsTransactions
      parameters:
        - in: path
          name: account_id
          schema:
            type: integer
          required: true
          description: Numeric ID of the user's account
      responses:
        '200':
          description: OK

          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    account_id:
                      type: number
                      example: 5
                    amount:
                      type: number
                      example: 100
                    currency:
                      type: string
                      example: BTC
                    date:
                      type: string
                      format: date-time
                      example: '2023-08-07T19:23:12.267756'
                    id:
                      type: number
                      example: 64
                    type:
                      type: string
                      example: deposit


    post:
      tags:
        - Transactions
      summary: Create Transaction
      description: Create Transaction
      operationId: createTransaction
      parameters:
        - in: path
          name: account_id
          schema:
            type: integer
          required: true
          description: Numeric ID of the user's account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  example: 100
                currency:
                  type: string
                  example: BTC
                type:
                  type: string
                  example: deposit

      responses:
        '201':
          description: Created

          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Transaction created.

  /api/accounts/{account_id}/transactions/{transaction_id}:
    delete:
      tags:
        - Transactions
      summary: Delete Transaction
      description: Delete Transaction
      operationId: deleteTransaction
      parameters:
        - in: path
          name: account_id
          schema:
            type: integer
          required: true
          description: Numeric ID of the user's account
        - in: path
          name: transaction_id
          schema:
            type: integer
          required: true
          description: Numeric ID of the transaction


      responses:
        '204':
          description: No content

  /api/search:
    get:
      tags:
        - Stocks
      summary: Search EOD API
      description: Search EOD API
      operationId: searchStocks
      parameters:
        - in: query
          name: query_string
          schema:
            type: string
            example: ORLEN
          required: true
          description: Query to search for

      responses:
        '200':
          description: OK
          content:

            application/json:
              example:
                - Code: PKN
                  Exchange: WAR
                  Name: Polski Koncern Naftowy ORLEN SA
                  Type: Common Stock
                  Country: Poland
                  Currency: PLN
                  ISIN: PLPKN0000018
                  previousClose: 66.45
                  previousCloseDate: '2023-10-18'


tags:
  - name: Authorization
  - name: Accounts
  - name: Transactions
  - name: Stocks
