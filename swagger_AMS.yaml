openapi: 3.0.3
info:
  title: AMS Endpoints
  description: OpenAPI specification in yaml format describing functionalities provided by AMS Backend service.
  version: 1.0.0
  contact: {}
servers:
  - url: 127.0.0.1
paths:
  #Authorization
  /auth/register:
    post:
      tags:
        - Authorization
      summary: Register request
      description: Register request
      operationId: registerRequest
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: zbyszek3@zbyszek.pl
                username:
                  type: string
                  example: zbyszek3
                password:
                  type: string
                  example: haslo1234
      responses:
        '201':
          description: Created

          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                    example: zbyszek3@zbyszek.pl
                  username:
                    type: string
                    example: zbyszek3

  /auth/login:
    post:
      tags:
        - Authorization
      summary: Login request
      description: Login request
      operationId: loginRequest
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: zbyszek2
                password:
                  type: string
                  example: haslo1234

